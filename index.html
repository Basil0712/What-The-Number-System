<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What-The-Number-System</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <main id="main">
      <h2 id="title">What the Number System</h2>
      <div id="numbersystem-selection">
        <div class="container" id="binary-to-decimal">
          <label>
            <p>Binary<br />To<br />Decimal</p>
            <input type="checkbox" name="binary-to-decimal" checked="checked" />
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="container" id="decimal-to-binary">
          <label>
            <p>Decimal<br />To<br />Binary</p>
            <input type="checkbox" name="decimal-to-binary" checked="" />
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="container" id="hexadecimal-to-decimal">
          <label>
            <p>Hexadecimal<br />To<br />Decimal</p>
            <input type="checkbox" name="hexadecimal-to-decimal" checked="" />
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="container" id="decimal-to-hexadecimal">
          <label>
            <p>Decimal<br />To<br />Hexadecimal</p>
            <input type="checkbox" name="decimal-to-hexadecimal" checked="" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
      <h4 id="question"></h4>
      <ul id="answer-cards">
        <li id="answer-card-1"></li>
        <li id="answer-card-2"></li>
        <li id="answer-card-3"></li>
        <li id="answer-card-4"></li>
      </ul>
    </main>
  </body>
</html>
